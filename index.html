<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>pax.yt</title>
<style>

  html, body { height: 100%; margin: 0; }

  body {
    font-family: Inter, system-ui, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    color: #fff;

    padding: 40px 40px 0 40px;
    box-sizing: border-box;
    background: #0b0b0b; 
    position: relative;
    z-index: 0;
    overflow-x: hidden; 
  }

  body::before {
    content: "";
    position: fixed;
    inset: -12px -12px -12px -12px;
    z-index: -1;
    pointer-events: none;
    background:
      linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
      url('https://raw.githubusercontent.com/R-Pax/-pax.yt/main/FORT_Load_BuildOff.png') center/cover no-repeat;
    background-attachment: fixed;
    
    transform: translateZ(0);
    will-change: transform;
  }

  .container {
    max-width: 900px;
    margin: 0 auto;
    position: relative;
    z-index: 1; 
    min-height: calc(100vh - 40px);
    box-sizing: border-box;
  }

  header { display:flex; align-items:center; gap:16px; }
  footer { margin-top:36px; color:#ccc; font-size:14px; text-align:center; }
  .socials{display:flex;gap:12px;justify-content:center;align-items:center;margin-bottom:12px}
  @media (max-width:600px){
    body { padding: 20px 20px 0 20px; }
  }
</style>
</head>
<body>
  <div class="container">
    <header style="text-align:center; margin-bottom:24px;">
      <img id="mainLogo" src="https://raw.githubusercontent.com/R-Pax/-pax.yt/main/pax_blob.png" alt="logo" style="max-width:800px;width:70%;height:auto;display:block;margin:0 auto;" />
    </header>

    <footer>
      <div class="socials">
        <a href="https://www.youtube.com/@R-Pax" target="_blank" rel="noopener"><img src="https://raw.githubusercontent.com/R-Pax/-pax.yt/main/youtube.png" alt="YouTube" width="32" height="32" /></a>
        <a href="https://www.twitch.tv/rpax7" target="_blank" rel="noopener"><img src="https://raw.githubusercontent.com/R-Pax/-pax.yt/main/twitch.png" alt="Twitch" width="32" height="32" /></a>
        <a href="https://github.com/R-Pax" target="_blank" rel="noopener"><img src="https://raw.githubusercontent.com/R-Pax/-pax.yt/main/github.png" alt="GitHub" width="32" height="32" /></a>
        <a href="https://stw.news/R-Pax" target="_blank" rel="noopener"><img src="https://raw.githubusercontent.com/R-Pax/-pax.yt/main/profile.png" alt="Profile" width="32" height="32" style="border-radius:4px;border:1px solid rgba(255,255,255,0.06)" /></a>
      </div>
      <div style="color:#ccc;font-size:15px;">contact: <a href="mailto:r@pax.yt" style="color:#fff;text-decoration:underline;">r@pax.yt</a></div>
    </footer>
  </div>
</body>
</html>
